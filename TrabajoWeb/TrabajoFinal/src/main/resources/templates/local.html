<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/local.js}"></script>



</head>
<body>
	<div th:replace="fragments/header :: header"></div>
		<div class="container">
	


	<form th:action="@{/local/registrar}" method="post"
		th:object="${local}">

		<div class="form-group">
			<label for="idLocal">ID:</label> <input type="text"
			 class="form-control" th:field="*{idLocal}"
				id="idLocal"></input>
		</div>


		<div class="form-group">
			<label for="nombreLocal">Nombre del Local:</label> <input type="text"
				th:field="*{nombreLocal}" class="form-control" id="nombreLocal"></input>
			<div class="alert alert-danger"
				th:if="${#fields.hasErrors('nombreLocal')}"
				th:errors="*{nombreLocal}"></div>
		</div>
		
		<div class="form-group">
			<label for="direccionLocal">Direccion:</label> <input type="text"
				th:field="*{direccionLocal}" class="form-control" id="direccionLocal"></input>
			<div class="alert alert-danger"
				th:if="${#fields.hasErrors('direccionLocal')}"
				th:errors="*{direccionLocal}"></div>
		</div>

		


		<button type="submit" class="btn btn-primary">Aceptar</button>
		<a href="/local/listar" class="btn btn-danger">Cancelar</a>

	</form>
</div>

</body>
</html>
