<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<a th:href="@{/taller/irRegistrar}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Registrar Taller
					</a>
					
					<a th:href="@{/taller/irBuscar}"  type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="	glyphicon glyphicon-search"></span> Buscar Taller
					</a>
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">Nombre del Taller</th>
								<th class="text-center">Descripcion</th>
								<th class="text-center">Capacidad</th>
								<th class="text-center">Horas</th>
								
								<th class="text-center">Profesor a Cargo</th>
								<th class="text-center">Nombre del Salon</th>
								
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="tal: ${listaTALLER}">
								<td th:text="${tal.idTaller}"></td>
								<td th:text="${tal.nombreTaller}"></td>
								<td th:text="${tal.descripcionTaller}"></td>
								<td th:text="${tal.capacidadTaller}"></td>
								<td th:text="${tal.horaTaller}"></td>
								
								<td th:text="${tal.profesor.nombreProfesor}"></td>
								<td th:text="${tal.salon.nombreSalon}"></td>
								
								<td><a th:href="@{/taller/eliminar?id=}+${tal.idTaller}">Eliminar</a></td>
								<td><a th:href="@{/taller/modificar?id=}+${tal.idTaller}">Modificar</a></td>


							</tr>
						</tbody>

					</table>
				</div>
			</div>
			<p th:text="${Mensaje}"></p>
		</form>
	</div>

</body>
</html>
