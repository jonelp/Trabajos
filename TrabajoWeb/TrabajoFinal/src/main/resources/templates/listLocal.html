<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Examen</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<a th:href="@{/local/irRegistrar}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Registrar Local
					</a>
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">Nombre del Local</th>
								<th class="text-center">Direccion</th>
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="lo: ${listaLOCAL}">
								<td th:text="${lo.idLocal}"></td>
								<td th:text="${lo.nombreLocal}"></td>
								<td th:text="${lo.direccionLocal}"></td>
								<td><a
									th:href="@{/local/eliminar?id=}+${lo.idLocal}">Eliminar</a></td>
								<td><a
									th:href="@{/local/modificar?id=}+${lo.idLocal}">Modificar</a></td>


							</tr>
						</tbody>

					</table>
			<p th:text="${Error}"></p>
				</div>
			</div>

		</form>
	</div>


</body>
</html>
