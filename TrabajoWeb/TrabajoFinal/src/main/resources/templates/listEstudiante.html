<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<a th:href="@{/estudiante/irRegistrar}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Registrar Estudiante
					</a>
					<a th:href="@{/estudiante/irBuscar}"  type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="	glyphicon glyphicon-search"></span> Buscar Estudiante
					</a>
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">Nombre</th>
								<th class="text-center">Fecha de Nacimiento</th>
								<th class="text-center">Nombre del Apoderado</th>
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="est: ${listaESTUDIANTE}">
								<td th:text="${est.idEstudiante}"></td>
								<td th:text="${est.nombreEstudiante}"></td>
								<td th:text="${est.fechaEstudiante}"></td>
								<td th:text="${est.apoderado.nombreApoderado}"></td>
								<td><a th:href="@{/estudiante/eliminar?id=}+${est.idEstudiante}">Eliminar</a></td>
								<td><a th:href="@{/estudiante/modificar?id=}+${est.idEstudiante}">Modificar</a></td>


							</tr>
						</tbody>

					</table>
				</div>
			</div>
			<p th:text="${Mensaje}"></p>
		</form>
	</div>

</body>
</html>
