<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/matricula.js}"></script>



</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">

	<form th:action="@{/matricula/registrar}" method="post"
		th:object="${matricula}">

		<div class="form-group">
			<label for="idMatricula">ID:</label> <input type="text"
				 class="form-control" th:field="*{idMatricula}"
				id="idMatricula"></input>
		</div>

		
	
		


		
		
		<div class="form-group">
			<label for="fechaMatricula">Fecha de Matricula:</label> <input type="date"
				class="form-control" th:field="*{fechaMatricula}" id="fechaMatricula"></input>
			<div class="alert alert-danger"
				th:if="${#fields.hasErrors('fechaMatricula')}"
				th:errors="*{fechaMatricula}"></div>
		</div>
		
		<div class="form-group">
			<label for="estudiante">Nombre del Estudiante:</label> 
			<select  th:field="*{estudiante.idEstudiante}" >
				<option th:each="e:${listaESTUDIANTE}"
					th:value="${e.idEstudiante}" th:text="${e.nombreEstudiante}" 
					 th:selected="(${e.idEstudiante} == *{estudiante.idEstudiante})"></option>
			</select>

		</div>
		
		
		
		

		<button type="submit" class="btn btn-primary">Continuar</button>
		<a href="/detalle	/listar" class="btn btn-danger">Cancelar</a>

	</form>
</div>

</body>
</html>
