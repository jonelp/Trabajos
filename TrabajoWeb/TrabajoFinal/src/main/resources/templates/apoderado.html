<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Apoderado</title>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/apoderado.js}"></script>

</head>
<body>
		<div th:replace="fragments/header :: header"></div>
		<div class="container">

	

		<form th:action="@{/apoderado/registrar}" method="post"
			
		
			
			th:object="${apoderado}">

			<div class="form-group">
				<label for="idApoderado">ID:</label> <input type="text"
					class="form-control" th:field="*{idApoderado}" id="idApoderado"></input>
			</div>


			<div class="form-group">
				<label for="nombreApoderado">Nombre del Aapoderado:</label> <input type="text"
					th:field="*{nombreApoderado}" class="form-control"
					id="nombreApoderado"></input>
				<div class="alert alert-danger"
					th:if="${#fields.hasErrors('nombreApoderado')}"
					th:errors="*{nombreApoderado}"></div>
				
			</div>

			<div class="form-group">
				<label for="direccionApoderado">Direccion del Apoderado:</label> <input
					type="text" th:field="*{direccionApoderado}" class="form-control"
					id="direccionApoderado"></input>
				<div class="alert alert-danger"
					th:if="${#fields.hasErrors('direccionApoderado')}"
					th:errors="*{direccionApoderado}"></div>
			</div>

			<div class="form-group">
				<label for="numeroApoderado">Numero del Aapoderado:</label> <input type="text"
					th:field="*{numeroApoderado}" class="form-control"
					id="numeroApoderado"></input>
				<div class="alert alert-danger"
					th:if="${#fields.hasErrors('numeroApoderado')}"
					th:errors="*{numeroApoderado}"></div>
			
			
			</div>

			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/apoderado/listar" class="btn btn-danger">Cancelar</a>

		</form>

	
	</div>
</body>
</html>
