<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/salon.js}"></script>



</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">

	<form th:action="@{/salon/registrar}" method="post"
		th:object="${salon}">

		<div class="form-group">
			<label for="idSalon">ID:</label> <input type="text"
				 class="form-control" th:field="*{idSalon}"
				id="idSalon"></input>
		</div>

		
		<div class="form-group">
			<label for="nombre">Nombre del Salon:</label> <input type="text"
				th:field="*{nombreSalon}" class="form-control" id="nombre"></input>
			<div class="alert alert-danger"
				th:if="${#fields.hasErrors('nombreSalon')}"
				th:errors="*{nombreSalon}"></div>
		</div>

		


		
		<div class="form-group">
			<label for="local">Nombre del Local:</label> 
			<select  th:field="*{local.idLocal}" >
				<option th:each="lo:${listaLOCAL}"
					th:value="${lo.idLocal}" th:text="${lo.nombreLocal}" 
					 th:selected="(${lo.idLocal} == *{local.idLocal})"></option>
			</select>

			
			
		</div>

		<button type="submit" class="btn btn-primary">Aceptar</button>
		<a href="/salon/listar" class="btn btn-danger">Cancelar</a>

	</form>
		</div>

</body>
</html>
