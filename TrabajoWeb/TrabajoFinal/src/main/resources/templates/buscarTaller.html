<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<form th:action="@{/taller/buscar}" method="post"
		th:object="${taller}">


		<div class="form-group">
			<label for="dni">Buscar:</label> 
			<input type="text" class="form-control" th:field="*{nombreTaller}" id="dni"></input>
		</div>
		<button type="submit" class="btn btn-primary">Aceptar</button>
		<a href="/taller/listar" class="btn btn-danger">Cancelar</a>

	</form>

	<table class="table table-bordered table-hover table-striped"
		id="tab_logic">
		<thead>
			<tr>
				<th class="text-center">CODIGO</th>
				<th class="text-center">Nombre del Taller</th>
				<th class="text-center">Descripcion</th>
				<th class="text-center">Capacidad</th>
				<th class="text-center">Horas</th>
				<th class="text-center">Profesor a Cargo</th>
				<th class="text-center">Nombre del Salon</th>
				<th class="text-center">Nombre del Local</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="tal: ${listaTALLER}">
				<td th:text="${tal.idTaller}"></td>
				<td th:text="${tal.nombreTaller}"></td>
				<td th:text="${tal.descripcionTaller}"></td>
				<td th:text="${tal.capacidadTaller}"></td>
				<td th:text="${tal.horaTaller}"></td>
				<td th:text="${tal.profesor.nombreProfesor}"></td>
				<td th:text="${tal.salon.nombreSalon}"></td>
				<td th:text="${tal.salon.local.nombreLocal}"></td>
				
				
			</tr>
		</tbody>
	</table>


	<div th:if="${mensaje}" class="alert alert-info">
		<p th:text="${mensaje}"></p>
	</div>

</body>
</html>
