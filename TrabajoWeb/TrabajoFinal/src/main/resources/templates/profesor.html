<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/profesor.js}"></script>



</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">

	<form th:action="@{/profesor/registrar}" method="post"
		th:object="${profesor}">

		<div class="form-group">
			<label for="idProfesor">ID:</label> <input type="text"
			 class="form-control" th:field="*{idProfesor}"
				id="idProfesor"></input>
		</div>


		<div class="form-group">
			<label for="nombreProfesor">Nombre del Profesor :</label> <input type="text"
				th:field="*{nombreProfesor}" class="form-control" id="nombreProfesor"></input>
			<div class="alert alert-danger"
				th:if="${#fields.hasErrors('nombreProfesor')}"
				th:errors="*{nombreProfesor}"></div>
		</div>
		
		<div class="form-group">
			<label for="sueldoProfesor">Sueldo:</label> <input type="text"
				th:field="*{sueldoProfesor}" class="form-control" id="sueldoProfesor"></input>
			<div class="alert alert-danger"
				th:if="${#fields.hasErrors('sueldoProfesor')}"
				th:errors="*{sueldoProfesor}"></div>
		</div>



		<button type="submit" class="btn btn-primary">Aceptar</button>
		<a href="/profesor/listar" class="btn btn-danger">Cancelar</a>

	</form>
</div>
</body>
</html>
